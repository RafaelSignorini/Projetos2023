    <script>
        document.getElementById("gerarNumero").addEventListener("click", function() {
            let min = 1;
            let max = 100;
            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("numeroGerado").textContent = "Número aleatório: " + randomNum;
            document.getElementById("resultado").textContext = "";
        });
        document.getElementById("verificarResultado").addEventListener("click", function() {
    var valorEscrito = parseFloat(document.getElementById("valor").value);
    var numeroGerado = parseFloat(document.getElementById("numeroGerado").textContent.split(":")[1]);

    var resultadoElement = document.getElementById("resultado");

    if (valorEscrito === numeroGerado) {
        resultadoElement.innerHTML = "Parabéns! Você acertou!";
        resultadoElement.classList.add("resposta2");
    } else if (valorEscrito < numeroGerado) {
        resultadoElement.innerHTML = "Tente um número maior.";
        resultadoElement.classList.add("resposta2");
    } else {
        resultadoElement.innerHTML = "Tente um número menor.";
        resultadoElement.classList.add("resposta2");
    }
});
    </script>
