<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript2</title>
    <script>
        function notas() {
            var nota1 = parseInt(document.getElementById("primeiraNota").value);
            var nota2 = parseInt(document.getElementById("segundaNota").value);
            var media1 = (nota1 + nota2) /2;
            document.getElementById("media").innerHTML = "A sua média é igual a: " + media1;
            if (media1>=7){
                document.getElementById("aprovacao").innerHTML = "Parabuáins, você foi aprovado."
            }
            else{
                document.getElementById("aprovacao").innerHTML = "Você foi reprovado, seu bobão."
            }
        }
    </script>
</head>
<body>
    <p>Descubra sua média inserindo suas notas abaixo:</p>
    <input type="text" id="primeiraNota" placeholder="Primeira nota...">
    <input type="text" id="segundaNota" placeholder="Segunda nota...">
    <button onclick="notas()">Calcular média</button>
    <br>
    <p id="media"></p>
    <p id="aprovacao"></p>
</body>
</html>
